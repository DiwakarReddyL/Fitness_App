<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Plan Generator</title>
    <link rel="stylesheet" href="diet.css">
</head>
<body>

<h1>Diet Plan Generator</h1>

<div class="form-container">
    <div class="form-group">
        <label for="experienceLevel">Experience Level:</label>
        <select id="experienceLevel">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fitnessGoal">Fitness Goal:</label>
        <select id="fitnessGoal">
            <option value="muscleGain">Muscle Gain</option>
            <option value="weightLoss">Weight Loss</option>
            <option value="maintenance">Maintenance</option>
            <option value="endurance">Endurance</option>
            <option value="flexibility">Flexibility</option>
            <option value="strength">Strength</option>
        </select>
    </div>

    <div class="form-group">
        <label for="dietType">Diet Type:</label>
        <select id="dietType">
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="paleo">Paleo</option>
            <option value="keto">Keto</option>
            <option value="any">Any</option>
        </select>
    </div>

    <div class="form-group">
        <label for="allergies">Allergies (comma-separated):</label>
        <input type="text" id="allergies" placeholder="e.g., peanuts, dairy">
    </div>

    <div class="form-group">
        <label for="specifications">Additional Specifications:</label>
        <input type="text" id="specifications" placeholder="e.g., low sugar, high protein">
    </div>

    <button id="generateDiet">Generate Diet Plan</button>
</div>

<div id="dietPlanContainer"></div>

<script src="diet.js"></script>

</body>
</html>
