<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan Generator</title>
    <link rel="stylesheet" href="workout.css">
</head>
<body>

    <h1>Workout Plan Generator</h1>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    

    <div class="form-group">
        <label for="experienceLevel">Experience Level:</label>
        <select id="experienceLevel">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fitnessGoal">Fitness Goal:</label>
        <select id="fitnessGoal">
            <option value="muscleGain">Muscle Gain</option>
            <option value="weightLoss">Weight Loss</option>
            <option value="maintenance">Maintenance</option>
            <option value="endurance">Endurance</option>
            <option value="flexibility">Flexibility</option>
            <option value="strength">Strength</option>
        </select>
    </div>

    <button id="generateWorkout">Generate Workout Plan</button>

    <div id="workoutPlanContainer"></div>

    <script src="workout.js"></script>

</body>
</html>
